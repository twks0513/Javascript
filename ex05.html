<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.image{width: 100px; height: 100px;}
	.image2{width: 200px; height: 200px;}
</style>
<script type="text/javascript">
	function test(){
		let img = document.getElementById('img')
		img.src="images/car02.png"
		img.className ='image2'
	}
	
</script>

</head>
<body>
	<img onclick="test()" class="image" id="img" src="images/car01.png">
	
</body>
</html>
