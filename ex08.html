<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="digClock01"></div>
	<button onclick="test()">클릭</button>
	<button onclick="digClock()">시작</button>
	<button onclick="end()">종료</button>
	<hr>
	<div id="dig01"></div>
	<button onclick="startD()">시작</button>
	<button onclick="endD()">종료</button>
<script type="text/javascript">
	var i
	function timeStart(){
		var d = new Date()
		document.getElementById("dig01").innerHTML = d.toLocaleTimeString()	
	}
	function startD(){
		i = setInterval(timeStart,1000)
	}
	function endD(){
		clearInterval(i)
	}

	var e
	function digClock(){
		var today = new Date()
		var timestr = 
			today.getFullYear()+"년"+
			(today.getMonth()+1)+'월'+
			today.getDate()+'일'+
			today.getHours()+'시'+
			today.getMinutes()+'분'+
			today.getSeconds()+'초'
			document.getElementById("digClock01").innerHTML = timestr
			e = setTimeout('digClock()',1000) // 1초에 한번씩 재귀함수실행
	}
	
	function end(){
		clearTimeout(e)
	}
</script>
<hr>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<script type="text/javascript">
		var today = new Date()
		document.getElementById("d1").innerHTML=today.getFullYear()+"년"
		document.getElementById("d2").innerHTML=today.getMonth()+1+'월'+today.getDate()+'일'
		document.getElementById("d3").innerHTML=today.getHours()+'시'+today.getMinutes()+'분'+today.getSeconds()+'초'
	</script>

</body>
</html>
