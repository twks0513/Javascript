<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function init(){
		//alert('실행')	
	}
	function over(obj){
		obj.style.color='red'
	}
	function out(){
		document.getElementById('h1').style.color='black'
	}
</script>

</head>
<body onload="init()">
	<h1 id="h1" onmouseover="over(this)" 
				onmouseout="out()">마우스 오버</h1>
</body>
</html>
