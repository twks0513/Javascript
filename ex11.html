	<script type="text/javascript">
		function test(){
			var result = confirm("정말로 삭제??")

			if(result){
				alert(result+' : 삭제되엇습니다')
			}else{
				alert(result+' : 취소') 
			}
		}
		
		function test1(){
			window.open("ex06.html","","width=500,height=500")
		}
		function test2(){window.close()}
	</script>
	<button onclick="test()">삭제</button>
	<button onclick="test1()">새창</button>
	<button onclick="test2()">창 닫기</button>

</body>
