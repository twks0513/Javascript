<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrapper{ display: flex; border: 5px solid blue; width: 900px; height: 600px; margin: auto;}
	.light{ width: 150px; background-color: aqua;}
	.light img{ width:100px; height: 100px;}
	.room{ width: 100%; background-image: url("images/room.jpg");}
	#dark{ width: 100%; height: 100%; background-color: black; opacity: 0;}
</style>
<script type="text/javascript">
	var flag = true;
	
	function turnoff(){
		var op;
		var path;
		flag = !flag;
		if(flag == true){
			op = 0;
			path ='images/switch_on.png';
		}else{
			op = 0.8;
			path ='images/switch_off.png';

		}
		document.getElementById('dark').style.opacity=op;
		document.getElementById('sw').src=path;
	}
</script>

</head>
<body>
	<div class="wrapper">
		<div class="light">
			<img src="images/switch_on.png" id="sw" onclick="turnoff()">
		</div>
		<div class="room">
			<div id="dark"></div>
		</div> 
	</div>

</body>
</html>
