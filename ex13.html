<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function mDown(obj){
		obj.style.backgroundColor = 'red'
		obj.style.fontSize ="30pt"
		obj.innerHTML = '놔주세요'
	}
	function mUp(obj){
		obj.style.backgroundColor = 'aqua'
			obj.style.fontSize ="12pt"
			obj.innerHTML = '굿~'
	}
</script>
	<div onmousedown="mDown(this)" onmouseup="mUp(this)" 
	style="background-color: aqua; width:90px; height: 20px; padding: 40px;">클릭</div>

</body>
</html>
