<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	var n=0
	$(function(){ 
		$('div.out').mouseenter(function(){
			$('p').first().text("마우스 포인터 들어옴") // 첫번째 p태그
			$('p').last().text(++n) // 마지막 p태그
		})
		$('div.out').mouseleave(function(){
			$('p').first().text("마우스 포인터 나감")
			$('p').last().text("최종횟수 : "+n)
		})
		$('div.out').mousedown(function(){
			$('p').first().hide()
			$('p').last().text("메세지 사라짐")
		})
		$('div.out').mouseup(function(){
			$('p').first().show()
			$('p').last().text("최종횟수 : "+n)
		})
	})
</script>
<style type="text/css">
	div.out {width: 200px; height: 100px;
			border: 1px solid black;
			text-align: center; background-color: yellow;
	}
	
</style>
</head>
<body>
	<div class="out"> <p>이벤트</p> <p>0</p></div>

</body>
</html>
