<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var name = prompt('당신의 이름은?')
	var age = prompt(name+'님의 나이는?')
	var addr = prompt(name+'님의 주소는?')
	document.write('<table border="1"><tr><th>이름</th><th>나이</th><th>주소</th></tr><tr><th>'
					+name+'</th><th>'+age+'</th><th>'+addr+'</th></tr></table>')	
	</script>
</body>
</html>
