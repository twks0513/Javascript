<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var floor = prompt('아파트 층 수 입력')
			document.write('<table border="1">')
		for(i=floor;i>=1;i--){
			document.write('<tr>')
			document.write('<td>'+i+'01호 </td>')
			document.write('<td>'+i+'02호 </td>')
			document.write('<td>'+i+'03호 </td>')
			document.write('<td>'+i+'04호 </td>')
			document.write('</tr>')
		}
			document.write('</table>')
	</script>


</body>
</html>
