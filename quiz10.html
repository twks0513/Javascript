<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<style type="text/css">
	#indiv img{ display: block; margin: auto; cursor: pointer;}
	#main p{ font-weight: bold;}
</style>
<script type="text/javascript">
	var n=16
	$(function(){
		$('#controller').draggable();		
	})
	function add(obj,time){
		n++
		$('#main').animate({fontSize:n},time)
		$('#input').last().val(n)		
	}
	function sub(obj,time){
		n--
		$('#main').animate({fontSize:n},time)
		$('#input').last().val(n)
	}
	function enterkey(obj,time) {
		if (window.event.keyCode == 13) {
			n = $('#input').val()
			$('#main').animate({fontSize:n},time)
	    }else if(window.event.keyCode == 107){
	    	n++
			$('#main').animate({fontSize:n},time)
			$('#input').last().val(n)
	    }else if(window.event.keyCode == 109){
	    	n--
			$('#main').animate({fontSize:n},time)
			$('#input').last().val(n)
	    }
	}
	function reset(obj,time){
		n=16
		$('#main').animate({fontSize:n},time)
		$('#input').last().val(n)
	}
</script>
</head>
<body onkeydown="enterkey(this,10)">
	<div id="main">
		<h1>오늘의 소설</h1>
		<p>오늘도 덥다</p>
		<p>내일도 덥다</p>
		<p>모레는 바다</p>
	</div>

	<div id="controller"  style="position:fixed; border: 3px solid black; width: 200px; height: 150px; text-align: center;">
		<h3 style="background-color: gray; margin: 0;">리 모 콘</h3>
		<div id="indiv"style="display: flex; margin: 20px 0;">
			<img src="images/add.png" onclick="add(this,100)"  style="width: 50px; height: 50px;">
			<!-- <p style="background-color: yellow; padding: 0 20px;">16</p> -->
			<input id="input" name="inp" type="text" onkeyup="enterkey(this,100)" value="16" style="width: 20px; height: 15px; padding: 0 20px; margin:13px 0; background-color: yellow;">
			<img src="images/sub.jpg" onclick="sub(this,100)"  style="width: 50px; height: 50px;">
		</div>
			<button onclick="reset(this,100)">초기화</button>
	</div>
</body>
</html>
